<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Ubuntu:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles/index.css">
  <title>QuickList</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>quicklist</h1>
      <img src="images/logo.svg">
    </header>

    <div class="subtitle">
      <div class="flex">
        <a href="#">
          <i class='bx bx-left-arrow-alt'></i>
          <span>Voltar</span>
        </a>
      </div>

      <div class="shopping">
        <h2>Compras da semana</h2>
      </div>
    </div>

    <div class="form">
      <form>
        <input type="text" name="input" id="input" class="input" placeholder="Adicione um novo item">
        <button type="submit" class="btn">Adicionar item</button>

        <ul>
          <li>
            <div class="custom-checkbox">
              <input type="checkbox" name="chk" id="chk-1">
              <label for="chk-1">Pão de forma</label>
              <img id="delete" src="images/delete.svg">
            </div>
          </li>
          <li>
            <div class="custom-checkbox">
              <input type="checkbox" name="chk" id="chk-2">
              <label for="chk-2">Café preto</label>
              <img id="delete" src="images/delete.svg">
            </div>
          </li>
          <li>
            <div class="custom-checkbox">
              <input type="checkbox" name="chk" id="chk-3">
              <label for="chk-3">Suco de laranja</label>
              <img id="delete" src="images/delete.svg">
            </div>
          </li>
          <li>
            <div class="custom-checkbox">
              <input type="checkbox" name="chk" id="chk-4">
              <label for="chk-4">Bolacha</label>
              <img id="delete" src="images/delete.svg">
            </div>
          </li>
        </ul>
      </form>
    </div>

    <div class="alert-container">
      <img src="/images/alert.svg">
      <h2>O item foi removido da lista</h2>
      <img src="/images/close.svg">
    </div>
  </div>
</body>

</html>
